<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>
    .side1,
    .side2 {
        width: 500px;
        height: 500px;
    }
    
    .subSide {
        width: 500px;
        height: 500px;
        position: fixed;
    }
</style>

<body>
    <div class="row">
        <div class="side1 bg-darkbule">
            1
        </div>
        <div class="side2 bg-mint">
            <div id="s1" class="subSide bg-orage">2.1</div>
            <div id="s2" class="subSide bg-cream">2.1</div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        //parallax scroll
        $(window).on("load scroll", function() {
            var parallaxElement = $(".parallax_scroll"),
                parallaxQuantity = parallaxElement.length;
            window.requestAnimationFrame(function() {
                for (var i = 0; i < parallaxQuantity; i++) {
                    var currentElement = parallaxElement.eq(i),
                        windowTop = $(window).scrollTop(),
                        elementTop = currentElement.offset().top,
                        elementHeight = currentElement.height(),
                        viewPortHeight = window.innerHeight * 0.5 - elementHeight * 0.5,
                        scrolled = windowTop - elementTop + viewPortHeight;

                    currentElement.css({
                        transform: "translate3d(0," + scrolled * -0.75 + "px, 0)",
                        display: "none"
                    });
                }
            });
        });
    });
</script>

</html>
