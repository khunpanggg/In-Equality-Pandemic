<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<style>
    body {
        height: 7000px;
        margin: 0 auto;
        max-width: 1600px;
        width: 100%;
    }
    
    .layer1,
    .layer2,
    .layer3 {
        position: fixed;
        width: 100;
        transition: all .2s linear;
    }
    
    .layer1 {
        z-index: 2;
    }
    
    .layer2 {
        z-index: 3;
    }
    
    .layer3 {
        z-index: 1;
    }
    
    .layer4 {
        z-index: 4;
    }
    
    .layer5 {
        z-index: 5;
    }
    
    #fig1 {
        height: 100vh;
        width: 100%;
        background-image: url("img/SDGs/01.png");
        position: absolute;
        top: 800px;
    }
    
    #fig2 {
        height: 100vh;
        width: 100vw;
        background-image: url("img/SDGs/02.png");
        position: absolute;
        top: 1400px;
    }
    
    #fig3 {
        height: 100vh;
        width: 100vw;
        background-image: url("img/SDGs/03.png");
        position: absolute;
        top: 100px;
        margin-bottom: 50px;
    }
    
    #fig4 {
        height: 100vh;
        width: 100vw;
        background-image: url("img/SDGs/04.png");
        position: absolute;
        top: 180vh;
        margin-bottom: 50px;
    }
    
    #fig5 {
        height: 100vh;
        width: 100vw;
        background-image: url("img/SDGs/05.png");
        position: absolute;
        top: 90vh;
        margin-bottom: 50px;
    }
</style>

<body>
    <div class="layer1">
        <div id="fig1"></div>
    </div>
    <div class="layer2">
        <div id="fig2"></div>
    </div>
    <div class="layer3">
        <div id="fig3"></div>
    </div>
    <div class="layer4">
        <div id="fig4"></div>
    </div>
    <div class="layer5">
        <div id="fig5"></div>
    </div>
</body>
<script>
    $(window).scroll(parallaxScrolling);

    function parallaxScrolling() {
        var scrolled = $(window).scrollTop();
        $('.layer1').css('top', (0 - (scrolled * .77)) + 'px');
        $('.layer2').css('top', (0 - (scrolled * .88)) + 'px');
        $('.layer3').css('top', (0 - (scrolled * .44)) + 'px');
        $('.layer4').css('top', (0 - (scrolled * .22)) + 'px');
        $('.layer5').css('top', (0 - (scrolled * .55)) + 'px');
    }
</script>

</html>
