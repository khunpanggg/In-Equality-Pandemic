<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

    <style>
        body {
            overflow-x: hidden;
        }
        
        .section {
            padding: 20px;
            box-sizing: border-box;
        }
        
        .vertical-center {
            display: table;
            height: 100%;
            width: 100%;
        }
        
        .vertical-center__inner {
            display: table-cell;
            vertical-align: middle;
        }
        
        .section--full {
            text-align: center;
        }
        
        .section--full,
        .section--vertical {
            min-height: 100vh;
            position: relative;
        }
        
        .block-list {
            white-space: nowrap;
        }
        
        .block-list__item {
            width: 250px;
            height: 100vh;
            min-height: 600px;
            display: inline-block;
            white-space: normal;
            padding-right: 20px;
        }
        
        .block-list__item-inner {
            background: #eee;
            width: 100%;
            height: 100%;
        }
        
        .block-list__item:first-child {
            margin-left: 0;
        }
        
        #third {
            background: #f5f5f5;
        }
        
        .scrollend {
            transform: translateX(-1500px);
        }
    </style>
</head>


<body>
    <div class="scroll-content">
        <div class="section section--full" id="first">
            <div class="vertical-center">
                <div class="vertical-center__inner">
                    <h1>First Section</h1>
                </div>
            </div>
        </div>
        <div class="section section--vertical" id="second">
            <div class="block-list">
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
                <div class="block-list__item">
                    <div class="block-list__item-inner"></div>
                </div>
            </div>
        </div>


        <div class="section section--full" id="third">
            <div class="vertical-center">
                <div class="vertical-center__inner">
                    <h1>Third Section</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var controller = new ScrollMagic.Controller();
    $(function() {
        var tween = TweenMax.to(".block-list", 1, {
            className: "+=scrollend"
        });

        var $block_list = $('.block-list'),
            $block_item = $block_list.find('.block-list__item'),
            block_list_width = $block_list.outerWidth(),
            block_item_width = $block_item.outerWidth(),
            total_width = block_item_width * $block_item.length,
            travel_distance = total_width - block_list_width + 20;

        var scene = new ScrollMagic.Scene({
                triggerElement: "#second",
                duration: '200%',
                triggerHook: 0
            })
            .setPin('.block-list')
            .setTween(tween)
            .addTo(controller);

        scene.on('progress', function(e) {
            var progress = e.progress,
                move = -travel_distance * progress + "px";
            $block_list.css({
                transform: "translateX(" + move + ")"
            });
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

</html>
