<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<style>
    body {
        height: auto;
        margin: 0 auto;
        width: 100vw;
    }
    
    .layer1,
    .layer2,
    .layer3,
    .layer4 {
        display: fixed;
        width: 100vw;
        transition: all .2s linear;
    }
    
    .layer1 {
        z-index: 4;
    }
    
    .layer2 {
        z-index: 2;
    }
    
    .layer3 {
        z-index: 1;
    }
    
    .layer4 {
        z-index: 3;
    }
    
    #fig1 {
        height: 100vh;
        width: 100vw;
        /* background-image: url("img/SDGs/01.png"); */
        position: absolute;
        top: 2130px;
    }
    
    #fig2 {
        height: 100vh;
        width: 100vw;
        /* background-image: url("img/SDGs/02.png"); */
        position: absolute;
        top: 1300px;
    }
    
    #fig3 {
        height: 100vh;
        width: 100vw;
        /* background-image: url("img/SDGs/03.png"); */
        position: absolute;
        top: 990px;
    }
    
    #fig4 {
        height: 100vh;
        width: 100vw;
        /* background-image: url("img/SDGs/04.png"); */
        position: absolute;
        top: 670px;
    }
</style>

<body>

    <div class="layer4">
        <div id="fig4"><img class="bg-img" src="./img/SDGs/04.png"></div>
    </div>
    <div class="layer3">
        <div id="fig3"><img class="bg-img" src="./img/SDGs/03.png"></div>
    </div>
    <div class="layer2">
        <div id="fig2"><img class="bg-img" src="./img/SDGs/02.png"></div>
    </div>
    <div class="layer1">
        <div id="fig1"><img class="bg-img" src="./img/SDGs/01.png"></div>
    </div>

</body>
<script>
    $(window).scroll(parallaxScrolling);

    function parallaxScrolling() {
        var scrolled = $(window).scrollTop();
        $('.layer1').css('top', (0 - (scrolled * .77)) + 'px');
        $('.layer2').css('top', (0 - (scrolled * .66)) + 'px');
        $('.layer3').css('top', (0 - (scrolled * .55)) + 'px');
        $('.layer4').css('top', (0 - (scrolled * .44)) + 'px');

    }
</script>

</html>
